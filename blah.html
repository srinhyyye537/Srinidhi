<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bono - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #d63e2c, #7b2471);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: left;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            position: relative;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            font-family: cursive;
        }

        .contact {
            display: flex;
            gap: 15px;
        }

        .contact span {
            font-size: 14px;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 100px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 40%;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .contact-form button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #e04d2a;
        }

        .info {
            width: 50%;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Bono</div>
            <div class="contact">
                <span>‚úâ contact@bono.com</span>
                <span>üìû (+31) 021-800-8244</span>
                <span>üê¶</span>
            </div>
        </div>
        <div class="content">
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div class="info">
                <h1>Coming Soon For Every Developer</h1>
                <p>Our new Bono web app will change the way you think about content management and will allow you to focus on what‚Äôs really important. Use the contact form to send us your thoughts.</p>
            </div>
        </div>
    </div>
</body>
</html>
